#App Name
spring.application.name=spring-boot-demo
#Datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
#Mybatis
#mybatis.typeAliasesPackage=com.idea.example.dao
mybatis.mapper-locations=classpath:mapper/*.xml
#Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.timeout=0
#Rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#最小消息监听线程数
spring.rabbitmq.listener.concurrency=2
#最大消息监听线程数
spring.rabbitmq.listener.max-concurrency=2
#spring.rabbitmq.virtual-host=/silverstring
#spring.rabbitmq.publisher-confirms=true
#spring.rabbitmq.publisher-returns=true
#spring.rabbitmq.template.mandatory=true
#spring.rabbitmq.listener.prefetch=10
#spring.rabbitmq.listener.retry.enabled=true
#spring.rabbitmq.listener.retry.max-attempts=3
#spring.rabbitmq.connection-timeout=5000
#Rabbitmq Exchange Key
spring.message.queue.exchange.topicNo1Exchange=topicNo1Exchange
spring.message.queue.exchange.fanoutNo1Exchange=fanoutNo1Exchange
#JSON格式化输出
spring.jackson.serialization.indent_output=true
#SQL display
#spring.jpa.show-sql=true
#是否注册OpenEntityManagerInViewInterceptor，绑定JPA EntityManager到请求线程中，默认为: true
#spring.jpa.open-in-view=false
#指定目标数据库的类型.
#spring.jpa.generate-ddl=false
#指定目标数据库.
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#是否在启动时初始化schema，默认为false
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.jdbc.batch_size=100
#spring.jpa.properties.hibernate.jdbc.batch_size=100
#hibernate.order_inserts=true
#hibernate.order_updates=true
#hibernate.jdbc.batch_size=100

#session: 默认:none, Redis缓存:redis
spring.session.store-type=none 
#base Html And Style,js,jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.static.path-pattern=/styles/**
